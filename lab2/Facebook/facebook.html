<!DOCTYPE html>
<html lang="ru">
<head>
    <title>FaceBook login page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
<div class="login">
    <div class="info">
        <h1>facebook</h1>
        <p>Facebook helps you stay connected<br>
            and connected with the people you<br> know.</p>
    </div>

    <div class="form">
        <form>
            <input class="input" type="text" placeholder="Email or phone number">
            <input class="input" type="password" placeholder="Password">
            <button class="input" type="submit">Entrance</button>
            <a href="">Forgot password?</a>
            <hr>
            <button class="create">Create a new account</button>
        </form>
        <p style="font-size:14px; margin-top:80px;"><b>Create a Page</b>
            for a celebrity, band, or business.</p>
    </div>
</div>
<footer>
    <p> <a>Русский</a> <a>English (US)</a> <a>Portuguese</a> <a>Deutsch</a>
        <a>Espanol</a> <a>Italiano</a> <a>Français</a> <a>Dutch</a></p>
    <hr>
    <p><a>facebook 2021 ©</a></p>
</footer>
</body>
</html>
