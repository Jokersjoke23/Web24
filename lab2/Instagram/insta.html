<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="form">
        <div class="form_upper content">
            <div class="content_logo">
                <img src="file:///D:/Alma-matter%20LGBTU/sem%204/Web/Labs/img/Adobe%20Express%20-%20file.png" alt="insta-img">
            </div>
            <div class="content_item">
                <label>
                    <input type="email" class="content_input" placeholder="Phone number, username, or email">
                </label>
            </div>
            <div class="content_item">
                <label>
                    <input type="password" class="content_input" placeholder="password">
                </label>
            </div>
            <div class="content_btn">
                <button class="btn">Log in</button>
            </div>
            <div class="content_or">
                OR
            </div>
            <div class="content_forgot">
                <div class="content_fcbk">
                    <i class="fa fa-brands fa-facebook" style="color: #0095f6;"></i>
                    <a href=" " class="content_link">Log in with Facebook</a>
                </div>
                <div class="content_password">
                    <a href="" class="content_pass">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="form_middle sign">
            <p class="sign_text">Don't have and account?</p>
            <a href="#" class="sign_link">Sign up</a>
        </div>
        <div class="form_button apps">
            <p class="apps_text">Get the app.</p>
            <div class="apps_icons">
                <div class="apps_icon">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" alt="google-play">
                </div>
                <div class="apps_icon">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png" alt="microsoft">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
